<!DOCTYPE html>
<html lang="{{ request.accept_languages.best_match(['en', 'zh']) }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComfyUI Moments</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/flatpickr/flatpickr.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/fontawesome/css/all.min.css') }}">
</head>
<body>
    <header class="app-header">
        <h1><i class="fas fa-photo-video"></i>ComfyUI Moments</h1>
        <div class="menu-container">
            <a href="{{ url_for('index') }}" class="menu-item {{ 'active' if request.endpoint == 'index' }}">
                <i class="fas fa-images"></i>
                <span>{{ translations['images'] }}</span>
            </a>
            <a href="{{ url_for('prompts') }}" class="menu-item {{ 'active' if request.endpoint == 'prompts' }}">
                <i class="fas fa-magic"></i>
                <span>{{ translations['prompts'] }}</span>
            </a>
        </div>
        <nav>
            <div class="calendar-wrapper">
                <button id="calendarButton" aria-label="{{ translations['calendar'] }}"><i class="fas fa-calendar-alt"></i></button>
                <div id="calendarContainer" class="calendar-container">
                    <div id="calendar"></div>
                </div>
            </div>
            <button id="refreshButton" aria-label="{{ translations['refresh'] }}"><i class="fas fa-sync-alt"></i></button>
        </nav>
    </header>
    <div id="app">
        <div id="timeline"></div>
    </div>
    
    <button id="backToTop" title="{{ translations['back_to_top'] }}">
        <i class="fas fa-arrow-up"></i>
    </button>

    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modal-img">
            <div id="modal-info-container">
                <div id="modal-info-header">
                    <button id="copyWorkflow" class="copy-button">{{ translations['copy_workflow'] }}</button>
                </div>
                <div id="modal-info"></div>
            </div>
        </div>
    </div>
    
    <div id="confirmDialog" class="confirm-dialog">
        <div class="confirm-dialog-content">
            <p id="confirmMessage"></p>
            <div class="confirm-dialog-buttons">
                <button id="confirmYes" class="confirm-yes"></button>
                <button id="confirmNo" class="confirm-no"></button>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='lib/flatpickr/flatpickr.min.js') }}"></script>
    <script>
        /* eslint-disable */
        var allowDeleteImage = {{ 'true' if allow_delete_image else 'false' }};
        var translations = JSON.parse('{{ translations | tojson | safe }}');
        /* eslint-enable */
    </script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
