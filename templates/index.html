<!DOCTYPE html>
<html lang="{{ request.accept_languages.best_match(['en', 'zh']) }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComfyUI Moments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header class="app-header">
        <h1><i class="fas fa-photo-video"></i>ComfyUI Moments</h1>
        <nav>
            <div class="calendar-wrapper">
                <button id="calendarButton" aria-label="{{ translations['calendar'] }}"><i class="fas fa-calendar-alt"></i></button>
                <div id="calendarContainer" class="calendar-container">
                    <div id="calendar"></div>
                </div>
            </div>
            <button id="refreshButton" aria-label="{{ translations['refresh'] }}"><i class="fas fa-sync-alt"></i></button>
        </nav>
    </header>
    <div id="app">
        <div id="timeline"></div>
    </div>
    
    <button id="backToTop" title="{{ translations['back_to_top'] }}">
        <i class="fas fa-arrow-up"></i>
    </button>

    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modal-img">
            <div id="modal-info"></div>
        </div>
    </div>
    
    <div id="confirmDialog" class="confirm-dialog">
        <div class="confirm-dialog-content">
            <p id="confirmMessage"></p>
            <div class="confirm-dialog-buttons">
                <button id="confirmYes" class="confirm-yes"></button>
                <button id="confirmNo" class="confirm-no"></button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        /* eslint-disable */
        var allowDeleteImage = {{ 'true' if allow_delete_image else 'false' }};
        var translations = {{ translations | tojson | safe }};
        /* eslint-enable */
    </script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
